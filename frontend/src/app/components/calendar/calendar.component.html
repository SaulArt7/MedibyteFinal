<div class="calendar mb-4">
  <div class="header-calendar">
    <div>
      <button (click)="changeMonth(-1)" class="btn-prev">Anterior</button>
    </div>
    <h5>{{ dateSelect | date: "MMMM, yyyy" }}</h5>
    <div>
      <button (click)="changeMonth(1)" class="btn-next">Siguiente</button>
    </div>
  </div>
  <ol>
    
    <li class="day-name" *ngFor="let day of week">{{ day | slice: 0:3 }}</li>
    <li
      class="day-number"
      (click)="clickDay(day)"
      [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
      *ngFor="let day of monthSelect; let first = first"
      
    >
      <span >{{ day?.value }}</span>
    </li>
  
  </ol>
</div>
<div>
  <p >Fecha: {{ dateValue | date }}</p>
  <!-- <p> Fecha: {{ dateValue.format('YYYY-MM-DD') }}</p> -->
</div>
