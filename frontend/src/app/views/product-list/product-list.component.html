<h2 class="container d-flex justify-content-center mt-4 text-title">Listado de productos</h2>

<section class="">
    <div class=" d-flex justify-content-center m-3">
        <div class="mt-3 tableFixHead">
            <!-- tabla -->
            <table *ngIf="load==true" class="table table-striped table-hover">
              <thead class="bg-azul text-center">
                <th class="p-3">Nombre</th>
                <th class="p-3">Precio</th>
                <th class="p-3">Descripción</th>
                <th class="p-3">Stock</th>
                <th class="p-3">Imagen</th>
                <th class="p-3">Category</th>
                <th class="p-3">Acción</th>
              </thead>
              <tbody>
                 <tr *ngFor="let product of productsService.products.products">
                  <td>{{ product.name }}</td>
                  <td>$ {{ product.price }}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.stock }}</td>
                  <td> <img src="{{ product.image}}" alt="" width="50" height="50"></td>
                  <td>{{ product.category}}</td>
                  <td>
                    <a (click)="editProduct(product)" routerLink="/admin-products">
                      <i class="material-icons" style="color:rgb(0, 89, 255); cursor: pointer;">edit</i>
                    </a>
                    <a (click)="deleteProduct(product._id)">
                        <i class="material-icons" style="color:rgb(231, 65, 65); cursor: pointer;">delete</i>
                      </a>
                  </td>
                </tr>
              </tbody>
            </table>
        
          </div>
    </div>


</section>
