<section>
    <div
      id="carouselFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >

        <div class="carousel-item active">
          <img

          />
        </div>
        <div class="carousel-item">

          />

      </div>

        type="button"
        data-bs-target="#carouselFade"

        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"

      <div class="mx-auto d-flex justify-content-evenly flex-wrap " *ngIf="load==true">



        <div class="card mt-4 mb-4" *ngFor="let product of productsService.products.products">
          <div class="card-body">
              <div class="card-img-actions">
                                            
                      <img src="{{ product.image }}" class="card-img img-fluid" width="96" height="350" alt="">
                                              
                                           
              </div>
          </div>

          <div class="card-body bg-light text-center">
              <div class="mb-2">
                  <h4 class="font-weight-semibold mb-2">
                      <a href="#" class="card-title mb-2" data-abc="true">{{ product.name }}</a>
                  </h4>

                  <p href="#" class="card-text " >{{ product.description }}</p>
              </div>

              <h3 class="mb-0 font-weight-semibold mt-2">$ {{ product.price }} COP</h3>

              <div class="text-muted mb-2 mt-2">{{ product.stock }} Unidades disponibles</div>
              <div class="text-muted mb-3 mt-1">{{ product.category }}</div>

              <button type="button" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Agregar al carrito</button>

                                        
          </div>
      </div>
