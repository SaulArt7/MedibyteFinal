<div class="container mt-5">
    <div class="row">
      <div class="col-5 col-auto text-center">
        <div class="m-4" style="width: 18rem">
          <div class="form-control input-lg">
            <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
              <div class="row mt-3">
                <p class="display-6 nav-link tituloc" *ngIf="_id.value==''">Editar Usuario</p>
                <p class="h2" *ngIf="_id.value!=''">Modificar Usuario</p>
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="usersService.selectedUser._id">
                <div class="col-12">
                 <input class="col-12 mb-3 border-0 border-bottom" type="text" name="name" #name="ngModel" [ngModel]="usersService.selectedUser.name" placeholder="Ingresa tu Nombre"/>
                 <input class="col-12 mb-3 border-0 border-bottom" type="text" name="lastName" #lastName="ngModel" [ngModel]="usersService.selectedUser.lastName" placeholder="Ingresa tu Apellido"/>
                 <input class="col-12 mb-3 border-0 border-bottom" type="text" name="email" #email="ngModel" [ngModel]="usersService.selectedUser.email" placeholder="Ingresa tu email"/>
                 <input class="col-12 mb-3 border-0 border-bottom" type="text" name="role" #role="ngModel" [ngModel]="usersService.selectedUser.role" placeholder="Ingresa tu Rol"/>

<!--             <input class="col-12 mb-3 border-0 border-bottom" type="text" name="password" #password="ngModel" [(ngModel)]="usersService.selectedUser.password" placeholder="Ingresa tu contrase침a"/>
                 <input class="col-12 mb-3 border-0 border-bottom" type="text" name="confirmPassword" #password="ngModel" [(ngModel)]="usersService.selectedUser.confirmPassword" placeholder="Confirma tu contrase침a"/> -->

                </div>
                <div class="action">
                  <div class="input-field col-12">
                    <button class="btn btn-primary m-2">Guardar</button>
                    <button class="btn btn-primary m-2" (click)="resetForm(userForm)">Limpiar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-7">
        <table class="table table-striped table-warning table-hover">
          <thead class="bg-info text-center">
            <th>Nombre</th>
            <th>Apellido</th>
<!--             <th>Usuario</th> -->
            <th>Email</th>
            <th>Rol</th>
            <th>Acci칩n</th>
          </thead>
          <tbody>
             <tr *ngFor="let user of usersService.users.user">
              <td>{{ user.name }}</td>
              <td>{{ user.lastName }}</td>
<!--               <td>{{ user.username }}</td> -->
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <a (click)="editUser(user)">
                  <i class="material-icons" style="color:rgb(0, 89, 255)">edit</i>
                </a>
                <a (click)="deleteUser(user._id)">
                    <i class="material-icons" style="color:rgb(172, 55, 75)">delete</i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
